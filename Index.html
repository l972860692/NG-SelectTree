<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script type="text/javascript" src="scripts/angular.min.js"></script>
        <script type="text/javascript" src="scripts/ngSelectTree.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/ctr.js"></script>

    </head>
    <body ng-app="appPage">
        <!--可能server需要设置json支持 所有我把json文件改成html把请求的url也改成html后缀-->
                    <!--重写以前写的菜单，最近看ng文档4.4的发现ng-options已经新增了disable 以前没有 我需要设置某些项不能选 不得不用options 和ng-repeat但是发现第一次加载会出现不显示
                        然后我也忘记怎么解决的，不过这个更新使用更方便了                    -->
        <div ng-controller="indexCtr">

            <select ng-model="mySelect" ng-options="n.Name disable when n.ParentId ==0  for  n in departmentData" ng-change="hadSelect()">

            </select><!--why when first is disable will show  blank space-->
            <div>

            Node Id:
                <div ng-bind="mySelect.Id">
                </div>
            Node Name:
                <div ng-bind="mySelect.OldName">
                </div>
            </div>
        </div>

    </body>
</html>
